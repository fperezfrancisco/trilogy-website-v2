<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ctaStyle.css" />
    <!-- Box Icon Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,500;0,700;0,900;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Trilogy Soccer | Get Started with us! | Santa Clarita, CA</title>
  </head>
  <body class="ctaBody">
    <header class="mainHeader ctaHeader flex">
      <span class="logoContainer flex">
        <a class="headerLink logoLink flex" href="index.html">
          <img
            class="logoImg"
            title="Trilogy Soccer"
            alt="Trilogy Soccer Logo"
            src="images/trilogy logo soccer training logo transparent.png"
          />
        </a>
      </span>
      <span class="backHome flex">
        <a href="index.html" class="headerLink flex">Back to Home Page</a>
      </span>
    </header>
    <main class="mainCta grid">
      <section class="pageSection ctaHeroSection grid">
        <h1 class="heroTitle mainTitle ctaTitle">
          Take your game to the
          <span class="specialTextHeading heroSpecialText">next level</span>.
        </h1>
        <div class="imageContainer ctaImageContainer"></div>
        <div class="questionSection flexColumn">
          <h2 class="sectionTitle">Are you a new or returning player?</h2>
          <p class="sectionPara">
            If you havenâ€™t signed up through our website before or had a Trilogy
            Staff member onboard you, then you are a new player. Players that
            have already been with us before, see below.
          </p>
          <ul class="noList returningPlayer flexColumn">
            <li class="returningLi flex">
              <button class="ctaFormBtn">I'm a new player</button>
            </li>
            <li class="returningLi flex">
              <button class="ctaFormBtn">I'm a returning player</button>
            </li>
            <li class="returningLi flex">
              <a href="contact.html" class="contactLinkCta"
                >Contact Trilogy Soccer</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
